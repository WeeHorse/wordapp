<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordapp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Wordapp - en app som testar ord</h1>
  <p>Nedan finns två kodexempel. Det första låter dig kolla om ett ord finns i databasen, eller lägga till nya ord i databasen.
  Det andra visar hur vi kan låta två spelare turas om att spela.</p>
  
  <h2>Kodexempel 1</h2>
  
  <form id="word-check">
    <label>Skriv ett ord för att se om det finns i databasen</label>
    <input type="text" name="word" placeholder="type a word">
    <input type="submit" value="check">
  </form>
  
  <form id="new-word">
    <label>Skriv ett ord för att lägga till det i databasen</label>
    <input type="text" name="new-word" placeholder="type a new word">
    <input type="submit" value="save">
  </form>
  
  <p id="message"></p>

  <h2>Kodexempel 2</h2>
  <p id="message2">You start, Ben with an X</p>
  <form id="tictactoe">
    <input>
    <input>
    <input>
    <input>
    <input>
    <input>
    <input>
    <input>
    <input>
  </form>

</body>

</html>
